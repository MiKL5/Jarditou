        <h1>Contact</h1>

        <section>
            <p>* Ces zones sont obligatoires</p>
            <form action="http://bienvu.net/script.php " method="post"><!-- formulaire -->
                <fieldset>
                    <legend>
                    Coordonées
                    </legend>
                    <label for="nom">Nom* : </label> <input type="text" name="nom" id="nom" placeholder="LOPER"> <br>
                    <label for="prenom" id="prenom">Prénom* : </label> <input type="text" name="prenom" placeholder="Dave"> <br>
                    <label for="sexe">Sexe* :  
                        <input type="radio" name="sexe" id="féminin value="féminin"> féminin
                        <input type="radio" name="sexe" id="masculin" value="masculin"> masculin
                    </label> <br>
                    <label for="date">Date de naissance* :</label> <input type="date" name="'ddn" id="date"> <br>
                    <label for="code postal" id="code postal">Code postal* : </label> <input type="text" name="Code postal" id="cp" maxlength="5" pattern="[0-9]" placeholder="80000">  <br> <!-- maxlength taille maxi-->
                    <label for="adresse">Adresse : </label> <input type="text" name="adresse" id="adresse" placeholder="numéro et rue"> <br>
                    <label for="ville">Ville : </label> <input type="text" name="ville" id="ville" placeholder="Commune"> <br>
                    <label for="email" id="Email">Email* : </label> <input type="text" placeholder="davelaper@afpa.fr" name="email"> <br>
                </fieldset>
                <br>
                <fieldset>
                    <legend>
                    Votre demande
                    </legend>
                    <label required title="Sujet" for="sujet" id="Sujet">Sujet* : </label> <select>
                        <option selected disabled>Veuillez séléctionner un sujet</option>
                        <option>Mes commandes</option> 
                        <option>Question sur produit</option> 
                        <option>Réclamation</option> 
                        <option>Autre</option>
                    </select><br>
                <label for="votre question" id="Votre question">Votre question* : </label>
                <textarea name="Commmentaire" rows="3" cols="17" placeholder="Votre question" id="Votre question"></textarea> <br>
                </fieldset>
                <br>
                <input type="checkbox" name="accepter" value="Accepter">* J'accepte le traitement informatique de ce formulaire
                <br>
                <br>
                <input type="submit" name="Envoyer" value="Envoyer" id="Envoyer">
                <input type="reset" name="Annuler" value="Annuler" id="Annuler">
            </form>
