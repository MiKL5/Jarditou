    <hr>
    <section>
        <p>* Ces zones son obligatoires</p>
        <fieldset> <!-- formulaire -->
            <legend>
            Coordonées
            </legend>
            <label for="nom">Nom* : </label> <input type="text" name="nom" id="nom" placeholder="LOPER"> <br>
            <label for="prenom">Prénom* : </label> <input type="text" name="prenom" id="?" placeholder="Dave"> <br>
            <label for="sexe">Sexe* :  
                <input type="radio" name="féminin" value="féminin"> Féminin
                <input type="radio" name="masculin" value="masculin"> Masculin
            </label> <br>
            <label for="date">Date de naissance* :</label> <input type="date" name="'ddn" id="date"> <br>
            <label for="code postal">Code postal* : </label> <input type="text" name="Code postal" id="?" maxlength="5" pattern="[0-9]" placeholder="80000">  <br><!-- maxlength taille maxi-->
            <label for="adresse">Adresse : </label> <input type="text" name="adresse" id="?" placeholder="numéro et rue"> <br>
            <label for="ville">Ville : </label> <input type="text" name="ville" id="?" placeholder="Commune"> <br>
            <label for="?">Email* : </label> <input type="text" placeholder="davelaper@afpa.fr" name="email"> <br>
        </fieldset>
        <br>
        <fieldset>
            <legend>
            Votre demande
            </legend>
            <label required title="Sujet" for="sujet">Sujet* : </label> <select>
                <option>Veuillez séléctionner un sujet</opion>
                <option>Mes commandes</option> 
                <option>Question sur produit</option> 
                <option>Réclamation</option> 
                <option>Autre</option>
            </select><br>
        <label for="votre question">Votre question* : </label>
        <textarea name="Commmentaire" rows="3" cols="17" placeholder="Votre commentaire"></textarea> <br>
        <input type="checkbox" name="accepter" value="Accepter">* J'accepte le traitement informatique de ce formulaire<br>
        <input type="submit" name="Envoyer" value="Envoyer">
        <input type="reset" name="Annuler" value="Annuler">
        </fieldset>
