        <h1 id="contact" title="Contact">Contact</h1>
        <hr>
            <p>* Ces zones son obligatoires</p>
            <form action="http://bienvu.net/script.php " method="post">
                <fieldset>
                    <legend>Coordonées</legend>
                    <label for="nom">Nom* : </label><input type="text" name="nom" id="nom" placeholder="LOPER" required><br>
                    <span id="errorNom"></span><br>

                    <label for="prenom">Prénom* : </label><input type="text" name="prenom" id="prenom" placeholder="Dave" required><br>
                    <span id="errorPrenom"></span><br>

                    <label for="sexe">Sexe* : </label><input type="radio" name="sexe" value="féminin" id="sexe1" required>Féminin<input type="radio" name="sexe" value="masculin" id="sexe2" required checked>Masculin<br>
                    <span id="errorSexe"></span><br>

                    <label for="date">Date de naissance* : </label><input type="date" name="ddn" id="date" required><br>
                    <span id = "errorDdn"></span><br>

                    <label for="cp">Code postal* : </label><input type="text" name="cp" id="cp" placeholder="80000" required><br>
                    <span id = "errorCp"></span><br>

                    <label for="adresse">Adresse : </label><input type="text" name="adresse" id="adresse" placeholder="numéro et rue"><br>

                    <label for="ville">Ville : </label><input type="text" name="ville" placeholder="Commune" id="ville"><br>

                    <label for="email">Email* : </label><input type="email" id="email" placeholder="daveloper@afpa.fr" name="email" required><span id = "errorEmail"></span><br>
                </fieldset>
                <br>
                <fieldset>
                    <legend>
                    Votre demande
                    </legend>
                    <label for="sujet">Sujet* : </label>
                    <select name="sujet" id="sujet">
                        <option disabled selected value="" >Veuillez séléctionner un sujet</option>
                        <option value="c">Mes commandes</option> 
                        <option value="q">Question sur produit</option> 
                        <option value="r">Réclamation</option> 
                        <option value="a">Autre</option>
                    </select><br>
                    <span id = "errorSujet"></span><br><br>
                <label for="votre question">Votre question* : </label>
                <textarea name="Commmentaire" rows="3" cols="17" id="commentaire" placeholder="Quelle est votre question ?" required></textarea><br><span id="errorCommentaire"></span>
                </fieldset>
                <input type="checkbox" name="accepter" value="Accepter"  required title="Vous avez oublier votre question">* J'accepte le traitement informatique de ce formulaire</id><br>
                <br>
                <input type="submit" name="Envoyer" value="Envoyer" id="submit">
                <input type="reset" name="Annuler" value="Annuler" id="reset">
            </form>
